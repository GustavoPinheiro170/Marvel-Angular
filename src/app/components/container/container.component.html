<div class="container">
  <div class="top-area">
    <h1 class="title">Characters</h1>
    <app-filters
      (filterCharacter)="filterCharacter($event)"
      (orderSelected)="getOrder($event)"
    ></app-filters>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <app-cards [$characters]="characters"></app-cards>

  <app-paginator
    [totalPages]="totalPages"
    (handlerPage)="handlerPages($event)"
  ></app-paginator>

  <mat-progress-bar
    mode="determinate"
    color="accent"
    [value]="progressValue"
  ></mat-progress-bar>
</div>
